<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuky TopUp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
  <div class="background-wave"></div>

  <button id="toggle-dark">ðŸŒ—</button>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="ðŸ” Cari game...">
  </div>

  <!-- Quotes di Kiri -->
  <div class="left-quotes">
    <p>ðŸ’¡ Tips: Jangan top-up saat ngantuk ya~</p>
    <p>ðŸ’¡ Tips: Pastikan saldo cukup sebelum top-up!</p>
    <p>ðŸ’¡ Tips: Cek promo-promo menarik sebelum melakukan top-up.</p>
  </div>

  <div class="container">
    <div class="content-box">
      <h1>ðŸŽ® cuky <span style="color:#0099ff;">Top-up</span></h1>
      <p>Pilih game untuk top-up :</p>

      <div class="game-selection">
        <div class="game" data-name="mobile legends">
          <a href="/checkout?game=Mobile Legends">
            <img src="{{ url_for('static', filename='ml.jpeg') }}" alt="ML">
            <p>Mobile Legends</p>
          </a>
        </div>
        <div class="game" data-name="free fire">
          <a href="/checkout?game=Free Fire">
            <img src="{{ url_for('static', filename='ff.jpeg') }}" alt="FF">
            <p>Free Fire</p>
          </a>
        </div>
        <div class="game" data-name="pubg">
          <a href="/checkout?game=PUBG">
            <img src="{{ url_for('static', filename='pubg.jpeg') }}" alt="PUBG">
            <p>PUBG</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Cuky Store. All rights reserved.
    </footer>
  </div>

  <div id="chat-icon">ðŸ’¬</div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".game"), {
      max: 20,
      speed: 500,
      glare: true,
      "max-glare": 0.4,
    });

    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll(".game").forEach(game => {
        const name = game.getAttribute("data-name");
        game.style.display = name.includes(keyword) ? "block" : "none";
      });
    });

    const btn = document.getElementById("toggle-dark");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("dark-mode",
        document.body.classList.contains("dark") ? "enabled" : "disabled"
      );
    });

    window.onload = () => {
      alert("Selamat datang di Cuky Top-Up! ðŸŽ®");

      const darkPref = localStorage.getItem("dark-mode");
      if (darkPref === "enabled") {
        document.body.classList.add("dark");
      }
    };

    document.getElementById("chat-icon").addEventListener("click", () => {
      alert("Hai! Ada yang bisa kami bantu? ðŸ˜Š (Fitur ini masih coming soon)");
    });
  </script>
</body>
</html>
